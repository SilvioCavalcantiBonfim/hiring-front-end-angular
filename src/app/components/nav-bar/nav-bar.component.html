<mat-toolbar color="primary">
  <span>{{ title }}</span>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Carregar Json" (click)="upload.click()">
    <mat-icon>upload</mat-icon>
    <input type="file" #upload accept=".json,.csv"/>
  </button>
  <button mat-icon-button aria-label="Baixar CSV" #download>
    <mat-icon>download</mat-icon>
  </button>
  <button mat-icon-button aria-label="Adicionar novos funcionarios" (click)="onCreate()">
    <mat-icon>person_add</mat-icon>
  </button>
</mat-toolbar>
