
<mat-form-field appearance="outline">
  <mat-label>Departamento</mat-label>
  <mat-select [formControl]="departments" matTooltip="Buscar por departamento" multiple>
    <mat-select-trigger>
      {{departments.value?.[0] || ''}}
      <span *ngIf="(departments.value?.length || 0) > 1">
        (+{{(departments.value?.length || 0) - 1}} {{departments.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let department of departmentList$ | async" [value]="department">{{department}}</mat-option>
  </mat-select>
</mat-form-field>
