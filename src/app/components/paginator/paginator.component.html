<mat-slide-toggle color="primary" matTooltip="Habilitar/Desabilitar paginação" [formControl]="enabledPaginator">Paginação</mat-slide-toggle>

<mat-paginator (page)="handlePageEvent($event)"
[length]="length$ | async"
pageSize="5"
showFirstLastButtons
hidePageSize
[disabled]="!enabledPaginator.value"
pageIndex="0">
</mat-paginator>
